{% extends 'salon/base.html' %}
{% block title %}New Image{% endblock %}
{% block content %}
<div class="mt-3 ms-5">
    <a class="btn btn-outline-dark " href="{% url 'salon:gallery' %}">Back</a>
</div>
<div class="container">
    <form method="POST" class="form-control" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
