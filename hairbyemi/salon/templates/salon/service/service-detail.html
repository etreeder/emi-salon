{% extends 'salon/base.html' %}
{% block title %}Gallery{% endblock %}

{% block content %}
<div class="mt-3 ms-5">
    <a class="btn btn-outline-dark " href="{% url 'salon:services' %}">Back</a>
</div>

<div class="container mt-2">
    <div class="row">
        <div class="col-4 me-3">
            <h2>{{ service.title }}</h2>
            <p>{{ service.description }}</p>
        </div>
        <div class="col-7">
            <img class="col-10" src="{{ service.image.img.url }}">
        </div>
    </div>
</div>
{% endblock %}
