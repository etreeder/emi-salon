{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.3.8 -->
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
            crossorigin="anonymous"
        \>
        {% comment %} Custom CSS Styles to override some bootstrap classes (not rec) {% endcomment %}
        <link rel="stylesheet" href="{% static 'salon/styles.css' %}" >
    </head>
    <body class="d-flex flex-column min-vh-100 bg-light">
        <header>
            <!-- place navbar here -->
             <nav class="navbar navbar-expand navbar-dark bg-dark">
                <div class="nav navbar-nav px-4">
                    <a class="nav-item nav-link" active href="{% url 'salon:home' %}">Home</a>
                    <a class="nav-item nav-link" active href="{% url 'salon:services' %}">Services</a>
                    
                    <a class="nav-item nav-link" href="{% url 'salon:gallery' %}">Gallery</a>

                    <a class="nav-item text-secondary nav-link" href="/admin">Admin</a>
                </div>
             </nav>
             
        </header>
        <main class="flex-grow-1">{% block content %}{% endblock %}</main>
        <footer>
            <!-- place footer here (not fixed; will sit at page bottom when content is short) -->
             <div class="mt-auto bg-dark-subtle site-footer">
                <div class="py-1 px-5">
                    <i>&copy; A11DEVELOPMENT 2025</i>
                </div>
             </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
            crossorigin="anonymous"></script>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" 
            integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" 
            crossorigin="anonymous"></script>
    </body>
</html>
