{% extends 'salon/base.html' %}
{% block title %}Gallery{% endblock %}

{% block content %}
<div class="mt-3 ms-5">
    <a class="btn btn-outline-dark " href="{% url 'salon:image-new' %}">Upload Image</a>
</div>
{% for image in object_list %}
<div class="container p-4 justify-content-center">
    <img class="col-12" src="{{image.img.url}}" alt="{{image.alt_txt}}">
</div>
{% endfor %}
{% endblock %}
